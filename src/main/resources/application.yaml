spring:
  application:
    name: trades
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  margin:
    leverage: 4

app:
  theme: dark

server:
  port: ${PORT:8080}
  address: 0.0.0.0
  forward-headers-strategy: framework
  servlet:
    context-path: /

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
