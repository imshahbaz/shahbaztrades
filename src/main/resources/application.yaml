spring:
  application:
    name: trades

  main:
    web-application-type: servlet

  jmx:
    enabled: false

  web:
    resources:
      cache:
        period: 360000000
      chain:
        cache: true

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  margin:
    leverage: 4

  jpa:
    open-in-view: false
    properties:
      hibernate:
        generate_statistics: false

server:
  port: ${PORT:8080}
  address: 0.0.0.0
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        http-only: true
        same-site: lax
    context-path: /
    jsp:
      init-parameters:
        development: false
        checkInterval: 0
  tomcat:
    basedir: /tmp/tomcat-temp
    max-threads: 25

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /v3/api-docs
  webmvc:
    enabled: true

logging:
  level:
    root: INFO
